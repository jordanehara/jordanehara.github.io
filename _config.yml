title: Jordan Ehara
description: Game Programmer

baseurl:  #name of GitHub repository
url: "" #custom url to be used instead of GitHub repository
email: jordan.ehara@gmail.com

# Pagination
paginate: 4
permalink: /blog/:year/:title/
paginate_path: /blog/page:num/

# Social media links in footer
linkedin: jordan-ehara
stackoverflow: "#"
github: jordanehara
itchio: zursa
researchgate: "#"
orcid: "#"
quora: "#"
instagram: "#"
facebook: "#"
bluesky: "#"

# Markdown
highlighter: rouge
markdown: kramdown

# Tracker
analytics:

# optimization -> compress.html
compress_html:
  clippings: [html,div, p, ul, td, h1, h2, h3, h4,link, meta, footer, nav, img, header, hr, br, head, style, li, ul, ol, time, main, script, title]
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []

#collection
collections:
  projects:
    output: true
    permalink: /portfolio/:name/
    order:
      - carbon.md
      - dungeoncrawl.md

sass:
  sass_dir: /assets/css/_sass
  style: compressed

include:
  - _pages

exclude:
  - README.md
  - LICENSE.md

plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-email-protect
  - jekyll-target-blank
